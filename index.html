<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #0088cc;

      cursor: pointer;
      transition: background 0.3s;

    button:hover {

<body>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  function openForm() {

  }

</html>
